  - id: agents-process
    title: Creation Process
    content:
      instructions: |
        ## How to Create an Agent

        **Step 1: Design**
        - What's its role? (QA Lead, Product Manager)
        - What does it operate on? (repos, labs, services)
        - What commands does it need?

        **Step 2: Create Structure**
        - Run `/wpm_create_agent` for the full blueprint
        - Create folder in `_Team/AgentName/`
        - Add CLAUDE.md, config, skills

        **Step 3: Add Launcher**
        - Create AppleScript app
        - Set colors and banner
        - Place in `launcher/`

        **Step 4: Test**
        - Open from launcher
        - Verify commands work
        - Check it stays in scope
    tryIt: Run `/wpm_create_agent` to see the full blueprint

