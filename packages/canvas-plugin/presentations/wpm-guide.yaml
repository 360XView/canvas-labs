        WPM includes a **complete blueprint** for creating specialized
        Claude Code agents.

        An "agent" is a Claude configuration that activates when you
        open Claude Code from a specific folder.

        **Examples:**
        - Product Manager agent (planning, specs)
        - QA agent (testing, evaluation)
        - DevOps agent (deployment, monitoring)
        - Your custom agent (anything you need)

  - id: agents-why
    title: Why Create Agents?
    content:
      instructions: |
        ## Why Create Agents?

        **Without agents:** Claude is a general assistant.
        **With agents:** Claude becomes a specialist.

        | General Claude | Specialized Agent |
        |----------------|-------------------|
        | "I can help with anything" | "I'm your QA specialist" |
        | No project context | Knows your codebase |
        | Generic commands | Custom `/qa_test`, `/qa_report` |
        | Standard terminal | Orange theme, QA banner |

        Agents give Claude:
        - **Focus** - knows its role
        - **Context** - knows its targets
        - **Tools** - custom commands
        - **Identity** - visual distinction

