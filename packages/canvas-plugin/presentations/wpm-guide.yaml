  - id: two-powers
    title: Two Powers
    content:
      instructions: |
        ## WPM's Two Powers

        **Power 1: Repo Health Management**
        Keep your codebase clean and organized.
        - Detect uncommitted changes across projects
        - Find and remove noise files
        - Track deprecated/orphaned folders
        - Maintain consistency

        **Power 2: Agent Creation**
        Build specialized Claude Code agents.
        - Product Manager, QA, DevOps agents
        - Custom behaviors and personalities
        - Slash commands and skills
        - Colored terminals with banners

        *Let's explore each power...*

